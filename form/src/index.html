<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Form Validation</title>
  </head>

  <body class="bg-blue-800 pt-24 text-neutral-50">
    <main class="container mx-auto flex min-h-screen flex-col font-open-sans">
      <form
        class="mx-auto flex w-full max-w-2xl flex-col gap-4 bg-blue-900 px-2 py-4 shadow"
        id="cuttlefishForm"
      >
        <h1 class="text-center text-sm font-bold">
          Freshly Squeezed Cuttlefish Juice
        </h1>
        <section class="flex flex-col gap-5">
          <div class="flex flex-col gap-1">
            <label>Name of Cuttlefish</label>
            <input name="name" type="text" class="text-neutral-900" />
          </div>
          <div class="flex flex-col gap-1">
            <label> Your email </label>
            <input name="email" type="email" class="text-neutral-900" />
          </div>
        </section>
        <button
          id="submitBtn"
          type="submit"
          class="mx-auto h-10 w-36 rounded-full bg-cyan-500 text-center text-lg font-bold"
        >
          Submit
        </button>
      </form>
      <section id="cuttlefishList" class="flex flex-col gap-4"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
